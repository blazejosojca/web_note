{% extends 'notes/base.html' %}

{% block content %}
    <div class="container">
        <div class="text-center">
        <h2>
        <a href="{% url 'notes:topic' topic.id %}">{{ topic }}</a>
        </h2>
        </div>
    </div>
    <div class="container">
        <div class="text-center">
        <h3>Edit topic</h3>
        </div>
        <div class="form-group">
            <form action="{% url 'notes:edit_topic' topic.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" name="submit">Save changes</button>
            </form>
        </div>
    </div>
{% endblock content %}
