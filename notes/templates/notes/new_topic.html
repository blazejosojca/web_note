{% extends 'notes/base.html' %}
{% load bootstrap4 %}

{% block header %}
    <h2>Add new topic</h2>
{% endblock header %}
{% block content %}

    <form action="{% url 'notes:new_topic' %}" method="post" class="form">

        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add new topic</button>
        {% endbuttons %}

    </form>

{% endblock content %}
