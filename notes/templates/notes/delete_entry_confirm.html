{% extends 'notes/base.html' %}


{% block content %}

    <div class="container">
        <div class="text-center">
            <h2>
            Delete entry
            </h2>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <form action="{% url 'notes:delete_topic' topic.id %}" method="post">
            {% csrf_token %}
                <h3>
                    Are you sure want to delete {{ entry }} in {{ topic }} ?
                </h3>
                <button type="submit" class="btn btn-warning">Delete</button>
            </form>
        </div>
    </div>
    {% endblock content %}
