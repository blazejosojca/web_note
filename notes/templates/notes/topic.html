{% extends 'notes/base.html' %}

    {% block header %}
    <div class="container">
        <div class="text-center">
            <h2>Topic: {{ topic }} </h2>
        </div>
    </div>
    {% endblock header %}

    {% block content %}
    <div class="container">
        <h3>Entries</h3>
            {% for entry in entries %}
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        {{ entry }}
                    </p>
                    <h3 class="btn btn-info" >
                        <a href="{% url 'notes:edit_entry' entry.id %}">Edit entry</a>
                    </h3>
                    <h3 class="btn btn-warning">
                        <a href="{% url 'notes:delete_entry' entry.id %}">Delete entry</a>
                    </h3>
                </div>
            </div>
            {% empty %}
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">
                            <h3>None entries was added yet!</h3>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <div class="btn btn-default">
                <a href="{% url 'notes:new_entry' topic.id %}">Add new entry</a>
            </div>

    </div>
    {% endblock content %}
